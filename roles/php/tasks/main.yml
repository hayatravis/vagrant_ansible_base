# php7
- name: Add repository remi-repo
  command: rpm -ih http://rpms.famillecollet.com/enterprise/remi-release-7.rpm creates=/etc/yum.repos.d/remi.repo
- name: install php7
  yum: name={{ item }} enablerepo=remi-php70 state=installed
  with_items:
    - php
    - php-mcrypt
    - php-mbstring
    - php-fpm
    - php-xml
    - php-pdo